buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
    }
}

apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    maven { 
      url "http://dl.bintray.com/stojan/android"
    }
}

android {
    compileSdkVersion 28
    // buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    androidTestImplementation 'commons-io:commons-io:2.+'
    androidTestImplementation 'org.assertj:assertj-core:1.6.+'
    
    implementation 'com.github.hf:leveldb:1.19.0@aar'
}

